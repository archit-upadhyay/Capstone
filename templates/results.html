<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Summary</title>
</head>
<body>
    <h2>Evaluation Summary</h2>
    <p>{{ result }}</p>

    <h3>Ask a Follow-up Question</h3>
    <form action="/followup" method="post">
        <input type="hidden" name="evaluation_summary" value="{{ result | e }}">
        <input type="hidden" name="resume_text" value="{{ resume_text | e }}">
        <input type="hidden" name="jd_text" value="{{ jd_text | e }}">

        <input type="text" name="question" placeholder="Ask a follow-up question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if result_followup %}
        <h3>Follow-up Answer</h3>
        <p>{{ result_followup }}</p>
    {% endif %}
</body>
</html>
